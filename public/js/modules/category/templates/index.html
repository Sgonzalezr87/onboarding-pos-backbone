<div class="row">
  <div class="span12">

    <div class="page-header">
      <h1>List of categories</h1>
    </div>

    <p>
      <table class="table">
        <thead>
          <tr>
            <th><i></i>Category Name</th>
          </tr>
        </thead>
        <tbody>
        <% _.each(categories, function(category) { %>
          <tr>
            <td>
              <a href="#/category/<%- category.id %>"><%- category.categoryName %></a>
            </td>
          </tr>
        <% }); %>
        </tbody>
      </table>
    </p>

  </div>
</div>
