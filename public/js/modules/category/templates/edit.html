<div class="row">
  <div class="span8">

    <div class="page-header">
      <h1>Edit category</h1>
    </div>

    <form class="form-horizontal">
      <fieldset>

        <div class="control-group">
          <label for="name-input" class="control-label">Category Name</label>
          <div class="controls">
            <div class="input-prepend">
              <input type="text" class="input-xlarge" id="name-input" value="<%= category.categoryName %>" />
              <p class="help-block">Enter name above, has to be between 2 and 100 chars.</p>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <a class="btn save-btn">Save</a>
          <a class="btn back-btn">Back</a>
        </div>

      </fieldset>
    </form>

  </div>
</div>
